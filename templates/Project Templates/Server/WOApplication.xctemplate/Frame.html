<!--
  This is a reusable component which "wraps around" other components.
  Notice that the parent component can pass in variables using bindings,
  for example the `title` in this case.

  The specific example here is also a "class less" component. I.e. there is
  no `Frame` class. SwiftObjects then uses just the generic WOComponent.
  -->
<html>
  <head>
    <title><wo:str value="$title" /></title>
    <wo:stylesheet filename="semantic.min.css" />
  </head>
  
  <body style="padding: 1em;">
    <nav class="ui inverted blue menu">
      <h3 class="header item"><wo:str value="$title" /></h3>
      
      <a class="active item">Tab 1</a>
      <a class="item">Tab 2</a>
      <a class="item">Tab 3</a>
      <span class="floated right item">
        Signed in as:
        <a href="#">Donald Duck</a>
      </span>
    </nav>
    
    <!-- this is where we embed the content which is between the
           <Frame> abc </Frame>
         tag in the parent component.
         It essentially passes back control to the parent component.
      -->
    <#WOComponentContent />    
  </body>
</html>
